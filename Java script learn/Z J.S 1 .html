    <script>
        //  keyword for creating variable
        // (let, const)--> EcmaScript6, var --> old  
               
        const name = "Ali";
        name = "waqar"; 
        // waqar wont work because ali is constant because of it ali wont work to 
        document.write(name ,"<br>");
        
        let x = 5;
        x = 10;
         document.write (x ,"<br>");
         console.log(x);

         let a=7;
         let b=9;
         document.write(a*b,"<br>" ,a+b ,"<br>", a/b,"<br>", a-b,"<br>",a**b );    /*   a**b = a^b = 7^9   */
        
         /*  variable is a container that is use to store data

            >primitive data types

            1: string   =   x = ali
            2: number   =   x = 5                                                                     
            3: boolean  =   x = true/false
            4: bigint
            5: null 
            6: undefined
            7: symble
         
           >nonprimitive data type
           
           1: objective
           2: array

        */

    </script>
