<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
         
           let a = Number(prompt("enter num 1"))
           let b = Number(prompt("enter num 2"))
           let c = Number(prompt("enter num 3"))
       
           if( a>b && a>c){
            document.write(`${a} is greater then ${b} and ${c}` )
           }
           else if( b>a && b>c){
            document.write(`${b} is greater then ${a} and ${c}` )
           }
           else if( c>a && c>b){
            document.write(`${c} is greater then ${a} and ${b}` )
           }

           

    </script>
</body>
</html>
