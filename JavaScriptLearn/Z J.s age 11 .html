<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
       
          let age = Number((prompt("enter your age")));
          let gender = prompt("enter Male(M)/Female(F)");

          if(age > 30 && gender == 'M'){
            document.write("your ticket cost Rs_250");
          }

          if(age > 30 && gender == 'F'){
            document.write("your ticket cost Rs_200");
          }
          
          if(age <= 30 && gender == 'M'){
            document.write("your ticket cost Rs_300");
          }
          
          if(age <= 30 && gender == 'F'){
            document.write("your ticket cost Rs_300");
          }
          


    </script>
</body>
</html>
