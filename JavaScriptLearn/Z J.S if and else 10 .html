<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
      


     <script>
            
            let name = ['ali', '15', 'VIII' , '3'];

            console.log = name ;
            document.write(
                           `
               NAME=${name[0]}    <br>                   
               AGE=${name[1]}<br>
               CLASS=${name[2]}<br>
               SEMESTER=${name[3]}  <br>


            `
            )

            // if and else

            let a= prompt("enter number 1");
            let b= prompt("enter number 2");  
            a = Number(a);
            b = Number(b);
            
            if(a>b)
            {
                document.write(`${a} is > then ${b}`,"<br>");
            }
            if(a<b)
            {
                document.write(`${a} is < then ${b}`,"<br>" );
            }
            if(a==b)
            {
                document.write(`${a} is equal to ${b}`,"<br>" );
            }

            let f= prompt("hello1");
            let g= prompt("hello2");  
            f = Number(f);
            g = Number(g);

            if(f>g)
            {
                document.write(`${f} is  greater then ${g}`,"<br>");
            }
            else
            {
                document.write(`${f} is less then ${g}`,"<br>" );
            }

     </script>
     

</body>
