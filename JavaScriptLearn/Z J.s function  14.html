<body>
    

<button id="click" onclick="add()">button</button>


    <script>


            // non parametrized function
            // function create


        function add(){
            console.log("button has been clicked")
           
        }

        // function call
        add();

        // function create ------> function call


        // parametric function

        function sum(a) {
            console.log("value of a =" + a)


        }
        sum(5)
        sum(25)
        sum(55)
        sum(54)
        sum(58)
        sum(485)
        sum(585)
        sum(5673)
        sum(5457)
        sum(7635)
        sum(578)
        sum(87455)


          



    </script>
</body>
